<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
		<h1>User Login</h1>
		<div>
			<form action="login-success.html">
				<p>Useremail</p>
				<input type="email" name="" placeholder="Enter your Useremail" id="uEmail" required>
				<br>
				<p>Password</p>
				<input type="password" name="" placeholder="Enter your passord" id="psw" pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must constain at least one number and one uppercase and loercase letter and at least 8 or more characters"/>
				<br><br>
				
				<span>
					<input type="checkbox" name="" id="">
					<label for="">remember password</label>
				</span>

				<br>
				<button type="submit">LOGIN</button>
				<br>
				<p><a href="">forgot password?</a></p>

			</form>
		</div>

		<div id="bottom" style="float:right;">
			
			<p>Not have an account? <span><a href="signup.html">Register</a></span> </p>
		</div>
	</div>



  
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
